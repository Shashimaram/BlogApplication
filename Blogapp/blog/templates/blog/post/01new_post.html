{% load static %}

<body>
    <form method="post" action="." name='NewForm' class="postCreateForm" action="http://127.0.0.1:8000/userchecks">
        {% csrf_token %}
        <input type="text" placeholder="entry your name" id="author">
        <p id="user-result"></p>
        <input type="text" placeholder="title of your blog" id="blogTitle">
        <p></p>
        <input type="text" placeholder="body" id="blogbody">
        <p></p>
        <input type="text" placeholder="tags must be coma saperated values" id="blogtags">
        <p></p>
        <input type="submit" id="postsubmit" placeholder="Submit post" value="submit">
        <p id="final-result"></p>

    </form>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    "undefined" == typeof jQuery.migrateMute && (jQuery.migrateMute = !0);
    $(document).ready(function () {
        $('#author').on('blur', function () {
            $.ajax({
                'type': 'POST',
                url: 'http://127.0.0.1:8000/userchecks',
                data: {
                    name: $('#author').val(),
                    csrfmiddlewaretoken: $("input[name=csrfmiddlewaretoken]").val(),
                },
                success: function (data, status) {
                    if (status === 'success') {
                        console.log(data);
                        if (data.message === 'True') {
                            console.log("user exists");
                            $("#user-result").text("user exists");
                        } else if (data.message === 'False') {
                            console.log("user does not exist");
                            $("#user-result").text("user does not exist");
                        }
                    } else {
                        console.error("Request failed", status);
                    }
                },
                error: function (error) {
                    console.log(error);
                }
            });
        });

        $('.postCreateForm').on('submit', function (e) {
            $.ajax({
                'type': 'POST',
                url: 'http://127.0.0.1:8000/addnewpost',
                data: {
                    author: $('#author').val(),
                    title: $('#blogtitle').val(),
                    body: $('#blogbody').val(),
                    tags: $('#blogtags').val(),
                    <!-- //'X-CSRFToken': $('input[name=csrfmiddlewaretoken]').val() -->
                     csrfmiddlewaretoken: $("input[name=csrfmiddlewaretoken]").val(),
                },
                success: function (data) {
                    if (data.message === 'True') {
                        console.log("post Saved successfully");
                        $('#final-result').text("Post created successfully");
                    }
                },
                error: function (error, status) {
                    console.log("Something went wrong");
                    $('#final-result').text("Post created failed");
                }
            });
        });
    })        
</script>
